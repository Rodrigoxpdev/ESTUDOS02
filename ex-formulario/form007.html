<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>

            <!-- select = selecionar um estado, dentro de select colocar as opçoes com a tag option  -->
            
            <select name="estado" id="iest">
               <option value="" selected >--Escolha--</option> 
            <optgroup label="Região Sudeste">
                <option value="SP">São Peulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de janeiro</option>
            </optgroup>


            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>

            </select>
        </p>


        <!-- lista de Profissão usando datalist -->
        <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lsprof">

                <!-- LISTA DE OPÇÕES -->
                <datalist id="lsprof">
                    <option >Administrador</option>
                    <option >desenvolvedor</option>
                </datalist>
            </p>

            <!-- BOTÕES DE TEXTO -->
            <p>
                <label for="imsg">Mensagem</label>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui"></textarea>
            </p>

            <!-- BOTÕES -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
