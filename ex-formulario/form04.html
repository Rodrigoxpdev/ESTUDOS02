<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <!-- fieldset , agrupamento de campos e colocando borda -->
        <fieldset>

            <!-- legend = colocando legenda na borda agrupada  -->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" >
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\d{2}\ \d{4,5}-\d{4}$" placeholder="xx xxxxx-xxxx">
                <!-- estudar mais sobre regex -->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>

    <fieldset>
        <legend>Dados empresariais</legend>
        <form action="cadastro.php">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required >
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" required >
            </p>
            <p>
                <label for="gmail">Gmail</label>
                <input type="email" name="gmail" id="igmail" required>
            </p>


        </form>
    </fieldset>
</body>
</html>
