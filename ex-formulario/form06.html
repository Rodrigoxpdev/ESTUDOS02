<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <!-- metodo get é valido só até 3mil bits -->
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- BOTAO PARA ESCOLHER A COR -->
        <p>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <!-- BOTOE EM NIVEL  -->
        <P>
            <label for="inivel">Nivel de satisfaçao</label>
            <input type="range" name="nivel" id="inivel" value="3" min="0" max="5">
        </P>

        <p>
            <input type="file" name="foto" id="ifoto">
        </p>

        <!-- BOTOES -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
