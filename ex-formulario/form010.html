<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario codigo base</title>

</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <P><label for="iano">Em que ano você nasceu? </label>
        <input type="number" name="ano" id="iano" min="1900" max="2025" 
        oninput="calcidade()">
        </P>





        <p>
            <label for="idade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>



        <!--AREA DE BOTÕES -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>




    <!-- JAVA SCRIPT  -->
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML=Number(atual) - Number(iano.value) 
        }
    </script>
</body>
</html>
